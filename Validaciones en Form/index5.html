<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1 id="titulo">Hello, world!</h1>
      <label for="txtDate">Año</label><br>
      <input type="text" name="txtDate"id="txtDate"><!--cuadro para completar datos-->
      <button id="btnCargarFecha" type="button" onclick="alert('hola desde boton');">Cargar Fecha</button><!--/mensaje de alerta cuando haga click en el boton-->
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
    <script>
      document.addEventListener("DOMContentLoaded",inicializarTitulo)//para inicializar el evento de hacer click sobre titulo y que desaparezca

        document.getElementById("btnCargarFecha").addEventListener("click",inicializarFecha)//cuando haga click llama a la funcion
        
        function inicializarFecha(){
          var year=new Date().getFullYear();//para obtener la fecha completa usamos toString() sacando getfullyear()          
          document.getElementById('txtDate').value=year;//setear el año al input
          document.getElementById('txtDate').style.color="grey"
        }
        function inicializarTitulo(){
          document.getElementById("titulo").addEventListener("click",ocultarElemento)
        }
        function ocultarElemento(){
          document.getElementById("titulo").style.display="none";//funcion para hacer desaparecer el titulo
        }
        

    </script>
  </body>
</html>
